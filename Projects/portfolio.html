<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>My Portfolio</title>
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.welcome-section {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100vh;
    background-color: #000;
    background-image: linear-gradient(62deg, #3a3d40 0%, #181719 100%);
}
h1 {
    display: block;
    font-size: 2em;
    margin-block-start: 0.67em;
    margin-block-end: 0.67em;
    margin-inline-start: 0px;
    margin-inline-end: 0px;
    font-weight: bold;
}


#navbar {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: #333;
}


#navbar ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
}

#navbar li {
    float: left;
}

#navbar li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

#navbar li a:hover {
    background-color: #ddd;
    color: black;
}
.nav-list a {
    display: block;
    font-size: 2.2rem;
    padding: 2rem;
}

#welcome-section {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    background-color: #f2f2f2;
}

#projects {
    padding: 20px;
}

.project-tile {
    background-color: #e6e6e6;
    padding: 20px;
    margin-bottom: 20px;
}

#profile-link {
    display: block;
    text-align: center;
    padding: 20px;
    background-color: #333;
    color: white;
    text-decoration: none;
}

@media (max-width: 600px) {
    #navbar li {
        float: none;
    }
}
.contact-section {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    width: 100%;
    height: 80vh;
    padding: 0 2rem;
    background: var(--main-gray);
}
.contact-section-header > p {
    font-style: italic;
}
.contact-links {
    display: flex;
    justify-content: center;
    width: 100%;
    max-width: 980px;
    margin-top: 4rem;
    flex-wrap: wrap;
}
.contact-details:hover {
    transform: translateY(8px);
}
.contact-details {
    font-size: 2.4rem;
    text-shadow: 2px 2px 1px #1f1f1f;
    transition: transform 0.3s ease-out;
}
.btn {
    display: inline-block;
    padding: 1rem 2rem;
    border-radius: 2px;
}
.fab {
    font-family: "Font Awesome 5 Brands";
}

.fa, .fab, .fal, .far, .fas {
    -moz-osx-font-smoothing: grayscale;
    -webkit-font-smoothing: antialiased;
    display: inline-block;
    font-style: normal;
    font-variant: normal;
    text-rendering: auto;
    line-height: 1;
}
a {
    text-decoration: none;
    color: var(--main-white);
}
*, *::before, *::after {
    box-sizing: inherit;
}
* {
    margin: 0;
    padding: 0;
}
    </style>
</head>

<body>

    <header id="navbar">
        <nav>
            <ul>
                <li><a href="#welcome-section">About</a></li>
                <li><a href="#projects">Project</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="welcome-section">
        <h1>Hey i'm Rapha </h1>


    </section>

    <section id="projects">
        <h2>Projects</h2>
        <div class="project-tile">
            <h3>Freecodecamp Project</h3>
            <p></p>
            <a href="https://github.com/rapha04/CIT-14--web-tech.git" target="_blank">Link to Project 1</a>
        </div>
    </section>
    <section id="contact" class="contact-section">
        <div class="contact-section-header">
            <h2>Let's Code together!!</h2>
            <p>So we can grow together</p>
        </div>
        <div class="contact-links">
            <a href="https://www.instagram.com/_waduiee/" target="_blank"
                class="btn contact-details"><i></i>Instagram</a>

            <a href="" target="_blank" class="btn contact-details"><i class="fab fa-twitter"></i> Only Fans</a>
            <a href="" class="btn contact-details"><i class="fas fa-at"></i> Email</a>
            <a href="09696969420" class="btn contact-details"><i class="fas fa-mobile-alt"></i>Contuct Number</a>
        </div>
    </section>

    <footer>
        <a id="profile-link" href="https://github.com/rapha04" target="_blank">View my GitHub Profile</a>
    </footer>

</body>

</html>
